
<!DOCTYPE html>
<html>
<head>
	<title>MOVIE RECOMMENDER</title>
</head>
<body style="background-image: url('/static/img2.png');background-repeat: no-repeat;height: 100%;background-position: relative;background-size: cover";>
	{% if t=='s' %}
	<div>
		<h3 style="text-align: center;color: antiquewhite;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"> Sorry! This movie is not in our database! </h3>
		<h3 style="color: antiquewhite;text-align: center;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Please check if you have spelled it correctly. Or else try another movie! :) </h3>
	</div>

	{% else %}
	<div>
		<h3 style="text-align:center;color: antiquewhite;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"> {{movie}} is a great choice!! </h3>
		<h3 style="text-align:center;color: blanchedalmond;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Here are some more movies like {{movie}}</h3>
	</div>
	<ul class="list-group list-group-flush"style="text-align:center;">
      {% for m in r %}
        <li class="list-group-item" style="text-align:center;color:rgb(0, 179, 0);font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"><strong>{{m|capitalize}}</strong></li>
      {% endfor %}
    </ul>
	{% endif %}
</body>
</html>
